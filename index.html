<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <p class="guess-number">Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
        <p id="result"></p>
        <p id="trialsLeft">Trials left: <span id="trialsCount"></span></p>
        <p id="highestScore">Highest score based on trials left: <span id="highestScoreDisplay"></span></p>
        <button id="restartButton" style="display: none;" onclick="restartGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
